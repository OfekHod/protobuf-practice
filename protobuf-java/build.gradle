apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url "http://central.maven.org/maven2"
    }
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
    compile files('libs/protobuf-java-3.5.1.jar')
}